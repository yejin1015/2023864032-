<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>웹 페이지의 구성 요소</title>
    <style>
        body { background-color : linen; color : green;
        margin-left : 40px; margin-right : 40px;}
        h3 { text-align : center; color : darkred;}
        hr { height : 5px; border : solid grey;
        background-color : grey }
        span { color : blue; font-size : 20px; }
    </style>
    <script>
        function show() { 
            document.getElementById("fig").src = "monkey.jpg";
        }
        function hide() { 
            document.getElementById("fig").src = "";
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()">
        양예진</h3>
    <hr>
    <div><img id="fig" src="" width="300px"></div>

    저는 대한민국 창원에서 태어나서 소프트웨어학을 전공하는 학생입니다. 제가 제일 좋아하는 과목은 <span>웹 프로그래밍</span>이고, 그 중에서도
    <span>자바스크립트</span>를 제일 잘합니다.
</body>
</html>
